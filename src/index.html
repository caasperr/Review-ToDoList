<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <main>
        <div class="sub-main">
            <div class="title">
                <span>Today's To Do</span>
                <img src="../img/recycling-symbol.png" alt="">
            </div>
            <form id="form" action="./">
                <input class=" input-field padding" id="input-task" type="text" name="input-list"
                    placeholder="Add to Your List..." required>
                <button type="submit"></button>
            </form>
            <ul class="list" id="task-list">
            </ul>
            <div class="clear-btn">
                <button id="clear-btn" type="button">Clear all completed</button>
            </div>

        </div>
    </main>
</body>

</html>
